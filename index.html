<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <main class="main">
  <img src="images/illustration-hero.svg" alt="people listening music" class="main-img">
  <h1 class="main-title">Order Summary</h1>
  <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="service-plan">
    <img src="images/icon-music.svg" alt="" class="music-img">
    <div class="word-wrapper">
      <p class="text-plan">Annual Plan</p>
      <p class="price-plan">$59.99/year</p>
    </div>
    <span class="change-plan">Change</span>
  </div>

  <button class="button-pay">Proceed to Payment</button>
  <button class="button-cancel">Cancel Order</button>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evandro Coelho</a>.
  </div>
</body>
</html>
